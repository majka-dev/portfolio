<template name="portfolio">
    <div class="account panel panel-info">
        <h4>My Portfolio</h4>
        <div id="content blog">
          {{#each posts}}
            {{> postItem}}
          {{/each}}
        </div>
    </div>
</template>

<template name="postItem">
<div class="col s12 m6 l10 offset-l1">
    <div class="card large">
        <div class="card-image waves-effect waves-block waves-light">
          {{>slider}}
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">
              {{title}}
              <i class="fa fa-ellipsis-v right"></i></span>
            <p>{{subtitle}}</p>
            <p>{{subtitle2}}</p>
            <p><a href="{{url}}" target="_blank">{{url}}</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{title}}<i class="fa fa-times right"></i></span>
            <p>{{description}}</p>
        </div>
</div>
</div>

</template>
