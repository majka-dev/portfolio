<template name="aboutme">
    <div class="row">
        <div class="col two s12 m12 l7 z-depth-2 light-blue lighten-4">
               <h4>MARIA NEMCOVA</h4>
                I'm a UX/UI Designer and Front End Developer from Slovakia,
                currently living in Paris. I enjoy turning complex problems into simple,
                beautiful and intuitive interface designs.
            I want to succeed in a stimulating and challenging
            environment that will provide me with advancement opportunities.
        </div>
           <!-- <div class="col one s12 m12 l3 z-depth-2">
            </div>-->
        <div class="col three s12 m12 l4 z-depth-2">
        </div>
    </div>

    <div class="row">
        <div class="col four s12 m12 l3 z-depth-2">

        </div>
        <div class="col five s12 m12 l4 z-depth-2 teal lighten-4">
            <ul class="list" data-collapsible="accordion" id="staggered-test">
                <li><h5>Designer</h5></li>
                <li>User Interface Design</li>
                <li>User Experience Design</li>
                <li>Interaction Design</li>
                <li>Website Design</li>
                <li>Branding / Logo Design</li>
            </ul>
        </div>

        <div class="col five s12 m12 l4 z-depth-2 light-blue lighten-3">
            <ul class="list" data-collapsible="accordion" id="staggered-test">
                <li><h5>Developer</h5></li>
                <li>Front End Development</li>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript, jQuery</li>
                <li>Meteor, Mongo DB</li>
                <li>Wordpress, My SQL</li>
                <li>Git / GitHub</li>
            </ul>
        </div>
    </div>

    <section class="main">
        <a class="arrow-wrap" href="#content">
            <span class="arrow"></span>
            <span class="hint">scroll</span>
        </a>
    </section>
<div id="content">
    {{>resume}}
</div>

</template>
